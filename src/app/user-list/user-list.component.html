<div class="background1">
<!-- 日期選擇器-->
<div class="search">
  <div>
  <span>即時查詢：</span><input (keyup)="changeInput($event)" placeholder="請輸入欲搜尋之問卷名稱" [(ngModel)]="searchData">
  </div>
  <div>
  <span>問卷開始時間：</span><input type="date" [(ngModel)]="chooseDateS">
  </div>
  <span>迄</span><input type="date" [(ngModel)]="chooseDateE" min={{chooseDateS}}>
  <button class="iconList">搜尋</button>
  <div class="header-cell">重置<mat-icon (click)="reset()" fontIcon="sync" class="iconList"></mat-icon></div>
</div>
  <!-- 表格 -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <!-- 判斷是管理者才顯示 -->
    <!-- 參考網址https://stackblitz.com/edit/angular-mat-table-checkbox-select-all-ivt1dw?file=app%2Ftable-selection-example.ts -->
    @if (isAdmin) {
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="($event ? selection.toggle(row) : null) && outputData()"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    }

      <!-- 編號 -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-cell">編號
            <mat-icon (click)="sortById()" fontIcon="sync_alt" class="iconList"></mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- 名稱 -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 名稱 </th>
        <td mat-cell *matCellDef="let element">
           <!-- 成立/不成立 前往網頁/什麼都沒有 -->
            @if(isAdmin === false){
          <a [routerLink]="element.state === 1 ? '/user-input' : null"
            [ngClass]="{'name-in-progress': element.state === 1}">
            {{ element.name }}
          </a>
        }@else {
          <!-- 管理者區 -->
          <a [routerLink]="element.state === 0 ? '/manger-input' : '/feedback'"
            [ngClass]="'name-manger'">
            {{ element.name }}
          </a>
        }

        </td>
      </ng-container>

      <!-- 問卷狀態 -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> 問卷狀態 </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="getStateClass(element.state)">{{getStateText(element.state)}}</span>
        </td>
      </ng-container>

      <!-- 開始時間 -->
      <ng-container matColumnDef="sTime">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-cell">開始時間
            <mat-icon (click)="sortByDate()" fontIcon="sync_alt" class="iconList"></mat-icon>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.sTime}} </td>
      </ng-container>

      <!-- 結束時間 -->
      <ng-container matColumnDef="eTime">
        <th mat-header-cell *matHeaderCellDef> 結束時間 </th>
        <td mat-cell *matCellDef="let element"> {{element.eTime}} </td>
      </ng-container>

      <!-- 查看結果 -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef>查看結果 </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="element.state === 2 ? '/user-statistics' : null"
            [ngClass]="{'statistics-in-progress': element.state === 2}">
            {{element.result}}
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
<!-- 管理者區 -->
 @if(isAdmin){
  <div class="mangerIcon">
    <mat-icon fontIcon="delete" (click)="del()"></mat-icon>
    <mat-icon fontIcon="add_2" (click)="goAdd()"></mat-icon>
  </div>
 }
